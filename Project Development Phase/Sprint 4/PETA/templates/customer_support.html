    <script>
        async function loadData() {
            const response_notif = await fetch('/viewNotifications', {
                method: 'POST',
                body: '{"view_notification_user_id":"{{ user_id }}"}', // string or object
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            let notif_html_code = "";
            const datas_notif = await response_notif.json(); //extract JSON from the http response
            datas_notif.forEach(element => {
                notif_html_code += `<a class="dropdown-item py-3">`;
                notif_html_code += `<H6><b>` + element.HEADING + `</b> - </H6>`;
                notif_html_code += `<H6>` + element.BODY_TEXT + `</H6>`;
                notif_html_code += `</a>`;
            });
            document.getElementById("notifDropDown").innerHTML = notif_html_code;
        }
    </script>

        img {

        }

        .form-item {

        }

        label,

        }

            top: 10px;
            left: 2%;
            color: #999;
            font-size: clamp(14px, 1.5vw, 18px);
            pointer-events: none;
            user-select: none;
        }

        input,
        textarea {
            width: 100%;
            outline: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 12px;
            font-size: clamp(15px, 1.5vw, 18px);
        }

        input:focus+label,
        input:valid+label,
        textarea:focus+label,
        textarea:valid+label {
            font-size: clamp(13px, 1.3vw, 16px);
            color: #777;
            top: -20px;

        }

        .submit-btn {

            filter: drop-shadow(2px 2px 3px #0003);
            color: #fff;
            font-family: "Poppins", sans-serif;
            font-size: clamp(16px, 1.6vw, 18px);
            display: block;
            padding: 12px 20px;
            margin: 2px auto;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }

        .submit-btn:hover {
            transform: scale(1.1, 1.1);
        }

        .submit-btn:active {
            transform: scale(1.1, 1.1);
            filter: sepia(0.5);
        }

        @media only screen and (max-width: 800px) {

            }
        }

            }
